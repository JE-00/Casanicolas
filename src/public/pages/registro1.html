  <section>
    <div>
      <h1>Registro de Migrantes</h1>
      <h2>Datos básicos</h2>
      <form>
        <div class="mb-3">
          <label for="InputNombre" class="form-label">Nombre(s)</label>
          <input type="nombre" placeholder="Nombre(s)" class="form-control" id="InputNombre"
            aria-describedby="nombreHelp" />
        </div>
        <div class="mb-3">
          <label for="InputApellidoP" class="form-label">Apellido Paterno</label>
          <input type="apellido" placeholder="Apellido Paterno" id="InputApellidoP" class="form-control"
            aria-describedby="apellidoPHelp" />
        </div>
        <div class="mb-3">
          <label for="InputApellidoM" class="form-label">Apellido Materno</label>
          <input type="apellido" placeholder="Apellido Materno" id="InputApellidoM" class="form-control"
            aria-describedby="apellidoMHelp" />
        </div>
        <div class="mb-3">
          <label for="InputEdad" class="form-label">Edad</label>
          <input type="edad" placeholder="Edad" class="form-control" id="InputEdad" aria-describedby="edadlHelp" />
          <div id="edadHelp" class="form-text">
            Años de edad.
          </div>
        </div>
        <div class="mb-3">
          <label for="InputNacionalidad" class="form-label">Nacionalidad</label>
          <input type="nacionalidad" placeholder="Nacionalidad" class="form-control" id="InputNacionalidad"
            aria-describedby="nacionalidadHelp" />
          <div id="nacionalidadHelp" class="form-text">
            Nacionalidad (País de origen)
          </div>
        </div>
        <a href="registro2.html" type="button" class="btn btn-primary">Siguiente</a>
      </form>
